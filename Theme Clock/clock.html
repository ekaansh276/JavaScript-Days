<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'>
    <script src="script.js" defer></script>
    <title>Theme Clock</title>
</head>

<body>

    <section>

        <div class="container">
            <div class="icons">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </div>
            <div class="time">
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num hours">
                            08
                        </span>
                        <span class="text">
                            Hours
                        </span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num mins">
                            45
                        </span>
                        <span class="text">
                            Minutes
                        </span>
                    </div>
                    <span class="colon">:</span>
                </div>
                <div class="time-colon">
                    <div class="time-text">
                        <span class="num secs">
                            03
                        </span>
                        <span class="text">
                            Seconds
                        </span>
                    </div>
                    <span class="am-pm">AM</span>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
